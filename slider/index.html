<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Image Slider Javascript</title>
</head>

<body>
    <div class="slider-container ">
        <div class="slider">
            <img src="img/1.jpg" alt="image-slider">
        </div>
        <div class="slider">
            <img src="img/2.jpg" alt="image-slider">
        </div>
        <div class="slider">
            <img src="img/3.jpg" alt="image-slider">
        </div>
        <div class="slider">
            <img src="img/4.jpg" alt="image-slider">
        </div>
        <div class="slider">
            <img src="img/5.jpg" alt="image-slider">
        </div>
        <button class="btnSlider next">&#62;</button>
        <button class="btnSlider previous">&#60;</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
