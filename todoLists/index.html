<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Todo Lists</title>
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h1 class="title">TODO LISTS</h1>
            <div class="todoInput-wrapper">
                <input type="text" class="todoInput">
                <button class="todoButton">ADD</button>
            </div>
        </div>
        <div class="todo-body">
            <input type="text" class="inputFilter" placeholder="Search Todo">
            <div class="todoLists-wrapper">
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
